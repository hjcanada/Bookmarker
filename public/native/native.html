<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bookmark Application</title>

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="native.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand active" href="/">Choose Framework</a>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a class="nav-link active" href="/native">Native</a></li>
					<li><a class="nav-link" href="/angular">Angular</a></li>
					<li><a class="nav-link" href="/react">React</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="content">
		<h1>Bookmarker via Native JavaScript</h1>
		<hr>

		<div class="jumbotron text-center">
			<fieldset>
				<legend>Bookmark Your Favourate Sites</legend>
				<form id="myForm" novalidate>
					<div class="form-group">
						<label for="siteName">Site Name</label>
						<input type="text" id="siteName" class="form-control input-lg" placeholder="Enter the site name...">
					</div>
					<div class="form-group">
						<label for="siteUrl">Site Url</label>
						<input type="text" id="siteUrl" class="form-control input-lg" placeholder="Enter the site URL...">
					</div>
					<input type="submit" id="submit" class="btn btn-lg btn-primary">
				</form>
			</fieldset>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="bookmark"></div>
			</div>
		</div>
	</div>

	<!-- Core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='native.js'></script>
</body>
